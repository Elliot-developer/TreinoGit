<!DOCTYPE html>
<html lang="en">
<head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Form - GIt</title>
</head>
<body>
     <div id="cadastro">
          <form>
               <h1>Cadastro</h1>
          
               <input type="email" name="" id=""><br>
               <input type="password" name="" id=""><br>

               <button type="button" id="b-cd"  onclick="cadastro()">Cadastrar</button>
               <p id="text-c"></p>
          </form>
     </div>

     <div id="login">
          <form>
               <h1>Login</h1>
          
               <input type="email" name="" id=""><br>
               <input type="password" name="" id=""><br>

               <button type="button" id="b-ld" onclick="login()">Logar</button>
               <p id="text-l"></p>
          </form>
         
     </div>

     <script src="java.js">

     </script>
</body>
</html>
